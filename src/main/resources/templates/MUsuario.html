<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Mantenimiento de Usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
label.error {
	color: red;
}

input.valid {
	border: 1px solid green;
}
</style>

</head>
<body>

	<div class="container mt-4">
		<div class="row">
			<div class="col-3 mt-2">
				<h2>Usuario</h2>
				<form th:action="@{/usuario/Guardar}" method="post" th:object="${usuarios}">

					<input type="hidden" th:field="*{id}" id="idInput">
					<div class="form-group mt-2">

						<label for="floatingInputValue">Nombre :</label> <input
							type="text" class="form-control" id="floatingInputValue"
							placeholder="Nombre..." th:field="*{nombre}">

					</div>

					<div class="form-group mt-2">

						<label for="floatingInputValue">Teléfono :</label> <input
							type="number" class="form-control" id="floatingInputValue"
							placeholder="Teléfono..." th:field="*{telefono}">

					</div>
					
					<div class="form-group mt-2">

						<label for="floatingInputValue">Dirección :</label> <input
							type="text" class="form-control" id="floatingInputValue"
							placeholder="Dirección..." th:field="*{direccion}">

					</div>
					
					<div class="form-group mt-2">

						<label for="floatingInputValue">Tipo Usuario :</label> 
						<select id="inputCat" class="form-select"
							aria-label="Default select example"
							th:field="*{tipo_usuario}">
							<option selected value="-1">Seleccionar..</option>
							<option th:each="c : ${listaTipoUsuario}"
								th:value="${c.cod_tipo}"
								th:text="${c.desc_tipo}">
							</option>
						</select>
					</div>
					
					<div class="form-group mt-2">

						<label for="floatingInputValue">Correo :</label> <input
							type="email" class="form-control" id="floatingInputValue"
							placeholder="Dirección..." th:field="*{email}">

					</div>
					
					<div class="form-group mt-2">

						<label for="floatingInputValue">Contraseña :</label> <input
							type="password" class="form-control" id="floatingInputValue"
							placeholder="Correo..." th:field="*{password}">

					</div>

					<div class="form-group mt-2">

						<label for="floatingInputValue">Estado :</label> <select
							class="form-select" aria-label="Default select example"
							th:field="*{estado}">
							<option selected value="B">[Seleccionar]</option>
							<option value="A">Activo</option>
							<option value="I">Inactivo</option>
						</select>

					</div>

					<div class="mt-2">
						<button type="submit" class="btn btn-success">Enviar</button>
						<a th:href="@{/usuario/listado}" class="btn btn-warning">Limpiar</a>
					</div>
				</form>
				<div th:if="${mensajeCorrecto} != null" class="alert alert-primary" role="alert" th:text="${mensajeCorrecto}"></div>
			</div>

			<div class="col-9">
				<h1>Mantenimiento de Usuario</h1>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Teléfono</th>
							<th>Dirección</th>
							<th>Tipo Usuario</th>
							<th>Email</th>
							<th>Estado</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usu : ${listaUsuarios}">
							<td th:text="${usu.id}"></td>
							<td th:text="${usu.nombre}"></td>
							<td th:text="${usu.telefono}"></td>
							<td th:text="${usu.direccion}"></td>
							<td th:text="${usu.tipousuario.desc_tipo}"></td>
							<td th:text="${usu.email}"></td>
							<td th:text="${usu.estado}"></td>
							<td>
							<a class="btn btn-info" th:href="@{/usuario/editar/} + ${usu.id}" > <i class="fas fa-pen"style="color: white;" title="Editar"></i> </a> 
							<a class="btn btn-danger"> <i class="fas fa-trash" title="Eliminar"></i> </a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>

		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
		integrity="sha512-U6K1YLIFUWcvuw5ucmMtT9HH4t0uz3M366qrF5y4vnyH6dgDzndlcGvH/Lz5k8NFh80SN95aJ5rqGZEdaQZ7ZQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
</body>
</html>
