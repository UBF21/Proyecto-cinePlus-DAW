	<div class="container mt-4">

		<div class="row">

			<div class="col-3 mt-2">

				<h2>Pelicula</h2>

				<form th:action="@{/pelicula/guardar}" th:object="${pelicula}" method="post">

					<div class="form-group mt-2">

						<label for="floatingInputValue">ID :</label> <input
						type="text" class="form-control" id="floatingInputValue"
							placeholder="P0000" th:field="*{idpeli}"  autocomplete="off">

					</div>
					
						<div class="form-group mt-2">

						<label for="floatingInputValue">Nombre :</label> <input
							type="text" class="form-control" id="floatingInputValue"
							placeholder="Nombre de la pelicula" th:field="*{nombre}" autocomplete="off">

					</div>


					<div class="form-group mt-2">

						<label for="floatingInputValue">Tipo de Pelicula :</label> 
						<select id="inputType" class="form-select" aria-label="Default select example" th:field = "*{tipo_peli}">
						<option selected value="-1">Seleccionar..</option>
							<option th:each = "p: ${listadoTipoPelicula}"
									th:value = "${p.idtipo}"
									th:text = "${p.desc_tipo}">
							</option>
						</select>

					</div>


					<div class="form-group mt-2">

						<label for="floatingInputValue">Fecha de Estreno :</label> 
						<input type= "date" class="form-control" id="floatingInputValue"
							placeholder="Fecha de estreno" th:field="*{fecha_estreno}" autocomplete="off">

					</div>

					<div class="form-group mt-2">

						<label for="floatingInputValue">Fecha final :</label> 
						<input type= "date" class="form-control" id="floatingInputValue"
							placeholder="Fecha final" th:field="*{fecha_final}" autocomplete="off">

					</div>

					<div class="form-group mt-2">

						<label for="floatingInputValue">Estado :</label>
						 <select class="form-select" aria-label="Default select example" th:field="*{estado}">
							<option selected value="B">Seleccionar..</option>
							<option value="A">Activo</option>
							<option value="I">Inactivo</option>
						</select>

					</div>
					<br/>
					<div class="mt-2">
						<button type="submit" class="btn btn-primary">Registar</button>
						<a class="btn btn-secondary" th:href="@{/pelicula/listado}">Refrescar</a>
					</div>
				</form>
				<div th:if="${mensajeCorrecto} != null" class="alert alert-primary" role="alert" th:text="${mensajeCorrecto}"></div>
			</div>
			
			<div class="col-9">
				<h1 class="text text-center">Listado de Peliculas</h1>
				<br/>
				<table class="table table-bordered table-striped table-hover table-res">
					<thead class="table-dark">
						<tr class="bg-success">
							<th>ID</th>
							<th>Titulo</th>
							<th>ID Categoria</th> 
							<th>Categoria</th> 
							<th>Fecha de estreno</th>
							<th>Fecha final</th>
							<th>Estado</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${listadoPelicula}">
							<td th:text="${p.idpeli}"></td>		
							<td th:text="${p.nombre}"></td>
							<td th:text="${p.tipo_peli}"></td>
							<td th:text="${p.tipopelicula.desc_tipo}"></td>
							<td th:text="${p.fecha_estreno}"></td>
							<td th:text="${p.fecha_final}"></td>
							<td th:text="${p.estado}"></td>
