	border: 1px solid green;

</style>

<body>


 <div class="container">
        <div class="row align-items-center vh-100 ">
            <div class="col-lg-5 mx-auto ">
                <div class="p-5 rounded shadow fondo-claro ">
                    <form asp-area="" asp-controller="Login" asp-action="login" method="post">
                        <div class="container">

                            <h2 class="text-center mb-3">Login</h2>

                            <div class="mb-3">

                                <div class="d-flex justify-content-lg-center">

                                    <div class="col-lg-10">
                                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                                        <input class="form-control"
                                               placeholder="Email...." name="email">
                                    </div>
                                </div>

                            </div>
                            <div class="mb-3">

                                <div class="d-flex justify-content-lg-center">
                                    <div class="col-lg-10">

                                        <input type="password" class="form-control"
                                               placeholder="Password..." name="password">
                                    </div>
                                </div>

                            </div>
                            <div class="d-flex justify-content-lg-end">

                                <div class="col-lg-5 mr-2">
                                    <input type="submit"  class="btn btn-primary btn-lg" style="font-weight:bold" value="Login">
                                </div>
                            </div>


        
                       
                                <div class="alert alert-danger">
                 
                                </div>
                          


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
